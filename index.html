<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>E Commerce Plant</title>
		<link href="./output.css" rel="stylesheet" />
	</head>
	<body class="debug-screens p-12">
		<!-- Navbar -->
		<nav class="mb-12">
			<div class="flex items-center justify-between">
				<div class="flex items-center">
					<!-- Logo -->
					<a href="http://" class="mr-[96px]">GREENMIND</a>

					<!-- Menu -->
					<ul class="flex items-center gap-12 font-medium text-lg">
						<li><a href="#" class="text-color-2">Home</a></li>
						<li>
							<a href="#" class="text-color-2/50">Products</a>
						</li>
						<li>
							<a href="#" class="text-color-2/50">Contacts</a>
						</li>
					</ul>
				</div>

				<div class="flex items-center gap-12">
					<!-- Cart -->
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="size-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
						/>
					</svg>

					<!-- User -->
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="size-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
						/>
					</svg>

					<div class="w-0.5 bg-black h-6 text-black"></div>

					<!-- Bars -->
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="size-6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
						/>
					</svg>
				</div>
			</div>
		</nav>
		<!-- End Navbar -->

		<!-- Hero -->
		<section
			id="hero"
			class="bg-color-1 text-black rounded-3xl p-12 relative mb-[96px]"
		>
			<div class="flex items-center justify-between">
				<div>
					<div class="mb-12">
						<h1 class="font-extrabold text-6xl max-w-96 mb-6">
							Buy your dream plants
						</h1>

						<div class="font-medium flex text-color-2">
							<div>
								<p class="text-3xl">50+</p>
								<p class="text-lg">Plant Species</p>
							</div>

							<div class="h-auto w-0.5 bg-black mx-auto"></div>

							<div>
								<p class="text-3xl">50+</p>
								<p class="text-lg">Plant Species</p>
							</div>
						</div>
					</div>

					<form action="#" method="post">
						<div>
							<div class="relative w-max">
								<input
									type="text"
									placeholder="What are you looking for?"
									class="rounded-md p-4 font-medium text-color-2"
								/>

								<div
									class="p-2 flex items-center justify-center bg-color-1 rounded-xl absolute right-3 top-1/2 -translate-y-1/2"
								>
									<svg
										xmlns="http://www.w3.org/2000/svg"
										fill="none"
										viewBox="0 0 24 24"
										stroke-width="1.5"
										stroke="currentColor"
										class="size-6"
									>
										<path
											stroke-linecap="round"
											stroke-linejoin="round"
											d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
										/>
									</svg>
								</div>
							</div>
						</div>
					</form>
				</div>

				<div>
					<!-- <img
						src="./public/img/hero/v_bottom.png"
						alt=""
						class="absolute z-10 right-1/2 bottom-10"
					/>
					<img
						src="./public/img/hero/v_top.png"
						alt="absolute top-0 right-1/2 z-10"
					/> -->

					<img
						src="./public/img/hero/image_hero.png"
						alt="image"
						class="absolute bottom-0 right-24 w-[400px]"
					/>
				</div>
			</div>
		</section>
		<!-- End Hero -->

		<!-- Best Selling -->
		<section id="best_selling">
			<div class="flex gap-12 justify-between">
				<div class="w-48">
					<h3 class="font-bold mb-4 text-3xl">Best Selling Plants</h3>
					<p class="text-color-2/50 mb-6 font-medium">
						Easiest way to healthy life by buying your favorite
						plants
					</p>
					<a
						href="#"
						class="bg-color-1 text-lg text-black inline-flex items-center gap-2 rounded-md py-2 px-6"
					>
						See More

						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="size-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3"
							/>
						</svg>
					</a>
				</div>
				<div class="flex gap-12">
					<div>
						<img
							src="./public/img/plants/plants-1.png"
							alt="plants-1"
							class="w-max mb-3"
						/>
						<p class="font-medium text-lg mb-2">Natural Plants</p>
						<p class="text-color-2/50 font-medium">Rp. 1.400.000</p>
					</div>
					<div>
						<img
							src="./public/img/plants/plants-2.png"
							alt="plants-2"
							class="w-max mb-3"
						/>
						<p class="font-medium text-lg mb-2">
							Artificial Plants
						</p>
						<p class="text-color-2/50 font-medium">Rp. 900.000</p>
					</div>
					<div>
						<img
							src="./public/img/plants/plants-3.png"
							alt="plants-3"
							class="w-max mb-3"
						/>
						<p class="font-medium text-lg mb-2">
							Artificial Plants
						</p>
						<p class="text-color-2/50 font-medium">Rp. 5.400.000</p>
					</div>
				</div>
			</div>
		</section>
		<!-- End Best Selling -->
	</body>
</html>
